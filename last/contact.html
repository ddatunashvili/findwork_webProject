<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Spike</title>

    <!-- logo -->
    <link rel="icon" type="image/png" href="pics/logo.png"/>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- icons fa fa-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- SYYLE -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet' type='text/css'>

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,700" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Oswald:200,400,700" rel="stylesheet">



    <script type="text/javascript">
        // Startup Scripts
        $(document).ready(function()
        {
        	$('.hero').css('height', ($(window).height() - $('header').outerHeight()) + 'px'); // Set hero to fill page height

        	$('#scroll-hero').click(function()
        	{
        		$('html,body').animate({scrollTop: $("#hero-bloc").height()}, 'slow');
        	});
        });


        // Window resize
        $(window).resize(function()
        {
        	$('.hero').css('height', ($(window).height() - $('header').outerHeight()) + 'px'); // Refresh hero height
        });
    </script>
  </head>
  <body>
  	<br>
  <!-- header with nav-->
  <div class="bloc l-bloc" id="nav-bloc">
  	<div class="container">
  		<nav class="navbar row">
  			<div class="navbar-header">
  				<a class="navbar-brand " href="index.html">
            <img src="pics/logo.svg" alt="">
          </a>
  				<button id="nav-toggle" type="button" class="ui-navbar-toggle navbar-toggle" data-toggle="collapse" data-target=".navbar-1">
  					<span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
  				</button>
  			</div>
  			<div class="collapse navbar-collapse navbar-1">
  				<ul class="site-navigation nav">
  					<li>
  						<a class="current" href="index.html">Main</a>
  					</li>
            <li>
  						<a class="" href="#">About us</a>
  					</li>
            <li>
  						<a class="" href="contact.html">Contact</a>
  					</li>

            <!-- login btn -->
            <li>
                <button type="button" class="login-button" id="login">Login</button>
                  <!-- login button loading -->
                  <script type="text/javascript">
                  let button = document.getElementById('login');
                  button.addEventListener('click', function(){
                    document.getElementById('login').style.fontSize = ""
                    button.classList.add('waiting');
                    button.innerHTML = '<span class="loading">.</span>';
                  });
                </script>
  					</li>
            </ul>
  			</div>
  		</nav>
  	</div>
  </div>
  <!-- header end -->
  <br><br>
<!-- content -->
<section id="contact">

  <div class="contact-wrapper" >

  <!-- Left contact page -->

    <form id="contact-form" class="form-horizontal" role="form">

      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="name" placeholder="name" name="name" value="" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <input type="email" class="form-control" id="email" placeholder="email" name="email" value="" required>
        </div>
      </div>

      <textarea class="form-control" rows="10" placeholder="text.." name="message" required></textarea>

      <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
        <div class="alt-send-button">
          <i class="fa fa-paper-plane"></i><span class="send-text">გაგზავნა</span>
        </div>

      </button>

    </form>

  <!-- Left contact page -->

      <div class="direct-contact-container">

        <ul class="contact-list">
          <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">city, Tbilisi</span></i></li>

          <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="" >(212) 555-2368</a></span></i></li>

          <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" >spike@gmail.com</a></span></i></li>

        </ul>

        <hr>
        <ul class="social-media-list">
          <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-github" aria-hidden="true"></i></a>
          </li>
          <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-codepen" aria-hidden="true"></i></a>
          </li>
          <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-twitter" aria-hidden="true"></i></a>
          </li>
          <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-instagram" aria-hidden="true"></i></a>
          </li>
        </ul>
        <hr>

        <div class="copyright">&copy;All rights reserved</div>

      </div>

  </div>

</section>



<script src="index.js" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8" src="contact.js">

</script>
  </body>
</html>
